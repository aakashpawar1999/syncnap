<section class="grid grid-cols-1 md:grid-cols-2 gap-5">
  <div
    class="flex flex-col bg-white border shadow-sm rounded-xl dark:bg-neutral-900 dark:border-neutral-700 dark:shadow-neutral-700/70"
  >
    <div class="flex flex-auto flex-col justify-center items-start p-4 md:p-5">
      <h3 class="text-lg font-bold text-gray-800 dark:text-neutral-200 mb-4">
        Profile
      </h3>
      <div class="grid gap-4 grid-cols-1 w-full">
        <div class="max-w-full">
          <label
            for="name"
            class="block text-sm font-medium text-gray-500 mb-2 dark:text-neutral-400"
            >Name</label
          >
          <span class="font-medium text-gray-800 dark:text-neutral-200">
            {{ userDetails ? userDetails.full_name : '-' }}
          </span>
        </div>
        <div class="max-w-full">
          <label
            for="email"
            class="block text-sm font-medium text-gray-500 mb-2 dark:text-neutral-400"
            >Email</label
          >
          <span class="font-medium text-gray-800 dark:text-neutral-200">
            {{ userDetails ? userDetails.email : '-' }}
          </span>
        </div>
      </div>
    </div>
  </div>
</section>
