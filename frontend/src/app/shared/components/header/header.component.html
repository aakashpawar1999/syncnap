<!-- ========== HEADER ========== -->
<header
  class="bg-white border-b border-gray-200 dark:bg-neutral-800 dark:border-neutral-700 flex flex-wrap md:justify-start md:flex-nowrap z-50 w-full"
>
  <nav
    class="relative max-w-[85rem] w-full md:gap-3 mx-auto px-4 sm:px-6 lg:px-8 py-2"
  >
    <!-- Logo -->
    <div class="flex items-center justify-between">
      <a
        class="flex items-center font-bold text-2xl text-gray-800 focus:outline-none dark:text-neutral-200"
        href="https://syncnap.com"
        aria-label="SyncNap"
      >
        <img
          src="assets/logo/logo.png"
          alt="SyncNap Logo"
          class="w-[40px] h-[40px] rounded-md me-2"
          width="40px"
          height="40px"
        />
        SyncNap
      </a>

      <!-- Login Button -->
      <div class="flex justify-end">
        <div class="flex items-center me-2 sm:me-3">
          <button
            type="button"
            name="Dark Mode"
            aria-label="Dark Mode"
            class="hs-dark-mode hs-dark-mode-active:hidden inline-flex justify-center items-center gap-x-2 h-full py-2 px-3 sm:px-5 border border-gray-200 rounded-md text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100"
            data-hs-theme-click-value="dark"
          >
            <svg
              class="shrink-0 size-5"
              xmlns="http://www.w3.org/2000/svg"
              width="28"
              height="28"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
            </svg>
          </button>
          <button
            type="button"
            name="Light Mode"
            aria-label="Light Mode"
            class="hs-dark-mode hs-dark-mode-active:inline-flex hidden justify-center items-center gap-x-2 h-full py-2 px-3 sm:px-5 border border-neutral-700 bg-neutral-900 rounded-md text-sm text-white hover:bg-neutral-800 focus:outline-none focus:bg-gray-100"
            data-hs-theme-click-value="light"
          >
            <svg
              class="shrink-0 size-5"
              xmlns="http://www.w3.org/2000/svg"
              width="28"
              height="28"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="4"></circle>
              <path d="M12 2v2"></path>
              <path d="M12 20v2"></path>
              <path d="m4.93 4.93 1.41 1.41"></path>
              <path d="m17.66 17.66 1.41 1.41"></path>
              <path d="M2 12h2"></path>
              <path d="M20 12h2"></path>
              <path d="m6.34 17.66-1.41 1.41"></path>
              <path d="m19.07 4.93-1.41 1.41"></path>
            </svg>
          </button>
        </div>
        <button
          *ngIf="!isAuthenticated || !userDetails"
          type="button"
          name="Sign in"
          class="w-auto py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-900 bg-gray-900 text-white shadow-sm hover:bg-gray-800 focus:outline-none focus:bg-gray-800 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-200 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800"
          (click)="login()"
        >
          <svg
            class="w-4 h-auto"
            width="46"
            height="47"
            viewBox="0 0 46 47"
            fill="none"
          >
            <path
              d="M46 24.0287C46 22.09 45.8533 20.68 45.5013 19.2112H23.4694V27.9356H36.4069C36.1429 30.1094 34.7347 33.37 31.5957 35.5731L31.5663 35.8669L38.5191 41.2719L38.9885 41.3306C43.4477 37.2181 46 31.1669 46 24.0287Z"
              fill="#4285F4"
            />
            <path
              d="M23.4694 47C29.8061 47 35.1161 44.9144 39.0179 41.3012L31.625 35.5437C29.6301 36.9244 26.9898 37.8937 23.4987 37.8937C17.2793 37.8937 12.0281 33.7812 10.1505 28.1412L9.88649 28.1706L2.61097 33.7812L2.52296 34.0456C6.36608 41.7125 14.287 47 23.4694 47Z"
              fill="#34A853"
            />
            <path
              d="M10.1212 28.1413C9.62245 26.6725 9.32908 25.1156 9.32908 23.5C9.32908 21.8844 9.62245 20.3275 10.0918 18.8588V18.5356L2.75765 12.8369L2.52296 12.9544C0.909439 16.1269 0 19.7106 0 23.5C0 27.2894 0.909439 30.8731 2.49362 34.0456L10.1212 28.1413Z"
              fill="#FBBC05"
            />
            <path
              d="M23.4694 9.07688C27.8699 9.07688 30.8622 10.9863 32.5344 12.5725L39.1645 6.11C35.0867 2.32063 29.8061 0 23.4694 0C14.287 0 6.36607 5.2875 2.49362 12.9544L10.0918 18.8588C11.9987 13.1894 17.25 9.07688 23.4694 9.07688Z"
              fill="#EB4335"
            />
          </svg>
          <span class="hidden sm:block">Sign in</span>
        </button>
        <!-- Dropdown -->
        <div
          *ngIf="isAuthenticated && userDetails"
          class="hs-dropdown [--placement:bottom-right] relative inline-flex"
        >
          <button
            id="hs-dropdown-account"
            type="button"
            class="size-[38px] inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-full border border-transparent text-gray-800 focus:outline-none disabled:opacity-50 disabled:pointer-events-none dark:text-neutral-200"
            aria-haspopup="menu"
            aria-expanded="false"
            aria-label="Dropdown"
          >
            <img
              class="shrink-0 size-[38px] rounded-full"
              [src]="
                userDetails?.avatar_url ||
                'https://ui-avatars.com/api/?name=' + userDetails?.full_name
              "
              alt="Avatar"
            />
          </button>
          <div
            class="hs-dropdown-menu transition-[opacity,margin] duration hs-dropdown-open:opacity-100 opacity-0 hidden min-w-60 bg-white shadow-md rounded-lg mt-2 dark:bg-neutral-800 dark:border dark:border-neutral-700 dark:divide-neutral-700 after:h-4 after:absolute after:-bottom-4 after:start-0 after:w-full before:h-4 before:absolute before:-top-4 before:start-0 before:w-full z-[100]"
            role="menu"
            aria-orientation="vertical"
            aria-labelledby="hs-dropdown-account"
          >
            <div class="py-3 px-5 bg-gray-100 rounded-t-lg dark:bg-neutral-700">
              <p class="text-sm text-gray-500 dark:text-neutral-500">
                Signed in as
              </p>
              <p
                class="text-sm font-medium text-gray-800 dark:text-neutral-200"
              >
                {{ userDetails?.email }}
              </p>
            </div>
            <div class="p-1.5 space-y-0.5">
              <a
                class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:hover:text-neutral-300 dark:focus:bg-neutral-700 dark:focus:text-neutral-300"
                href="javascript:void(0)"
                routerLink="/dashboard"
              >
                <svg
                  class="shrink-0 size-4"
                  xmlns="http://www.w3.org/2000/svg"
                  height="24px"
                  viewBox="0 -960 960 960"
                  width="24px"
                  fill="currentColor"
                >
                  <path
                    d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80v-480l320-240 320 240v480H520v-240h-80v240H160Zm320-350Z"
                  />
                </svg>
                Dashboard
              </a>
              <a
                class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:hover:text-neutral-300 dark:focus:bg-neutral-700 dark:focus:text-neutral-300"
                href="javascript:void(0)"
                (click)="logout()"
              >
                <svg
                  class="shrink-0 size-4"
                  xmlns="http://www.w3.org/2000/svg"
                  height="24px"
                  viewBox="0 -960 960 960"
                  width="24px"
                  fill="currentColor"
                >
                  <path
                    d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z"
                  />
                </svg>
                Logout
              </a>
            </div>
          </div>
        </div>
        <!-- End Dropdown -->
      </div>
      <!-- End Login Button -->
    </div>
    <!-- End Logo -->
  </nav>
</header>
<!-- ========== END HEADER ========== -->
